openapi: 3.0.1
info:
  title: Apollo OpenAPI
  description: |
    <p>Apollo配置中心OpenAPI接口文档</p>

    <h2>认证方式</h2>
    <p>所有 API 接口都需要通过 <code>Authorization</code> header 进行身份验证。</p>

    <h3>获取 Token 的方式：</h3>
    <ol>
      <li><b>Portal 管理界面获取</b>：登录 Portal → 管理员工具 → 开放平台授权管理 → 创建第三方应用，获取 Token。</li>
      <li><b>Token 格式</b>：<code>Authorization: token_value</code></li>
      <li><b>Token 权限</b>：按应用/环境/命名空间授予，建议不同用途分别创建。</li>
    </ol>

    <h3>使用示例</h3>
    <pre><code class="language-bash">curl -X GET "http://localhost:8070/openapi/v1/apps" \
    -H "Authorization: your_token_here"</code></pre>

  version: 1.0.0
security:
  - ApiKeyAuth: []
tags:
  - name: App Management
    description: 应用管理相关接口，包括应用的创建、查询、更新、删除等操作
  - name: Item Management
    description: 配置项管理相关接口，包括配置的增删改查、批量操作、同步等功能
  - name: Release Management
    description: 发布管理相关接口，包括配置发布、发布历史、灰度发布等功能
  - name: Cluster Management
    description: 集群管理相关接口，包括集群的创建、查询、删除等操作
  - name: Namespace Management
    description: 命名空间管理相关接口，包括命名空间的创建、查询、配置等操作
  - name: Namespace Namespace Branch Management
    description: 命名空间分支管理相关接口，包括分支创建、合并、灰度发布等功能
  - name: Instance Management
    description: 实例管理相关接口，包括实例查询、配置生效状态等功能
  - name: Organization Management
    description: 组织管理相关接口，包括组织信息查询等功能
paths:
  /openapi/v1/apps:
    post:
      summary: 创建应用
      deprecated: false
      description: POST /openapi/v1/apps
      tags:
        - App Management
      requestBody:
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/OpenCreateAppDTO'
              required:
                - app
                - admins
                - assignAppRoleToSelf
              properties:
                app:
                  allOf:
                    - $ref: '#/components/schemas/OpenAppDTO'
                  required:
                    - appId
                    - name
                    - orgId
                    - orgName
                    - ownerName
              description: 创建应用请求体，包含应用基本信息与管理员设置
        required: true
      responses:
        '200':
          description: '应用创建成功'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAppDTO'
              example:
                dataChangeCreatedBy: 'apollo'
                dataChangeLastModifiedBy: 'apollo'
                dataChangeCreatedTime: '2024-01-15T10:30:00.000Z'
                dataChangeLastModifiedTime: '2024-01-15T10:30:00.000Z'
                name: 'Sample Application'
                appId: 'sample-app'
                orgId: 'default'
                orgName: 'Default Organization'
                ownerName: 'Apollo Admin'
                ownerEmail: 'admin@apollo.com'
          headers: {}
        '400':
          description: '请求参数错误'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  exception:
                    type: string
              example:
                message: 'App is null'
                exception: 'BadRequestException'
        '403':
          description: '权限不足'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Access is denied'
    get:
      summary: 获取当前Consumer授权的应用列表
      deprecated: false
      description: GET /openapi/v1/apps/authorized
      tags:
        - App Management
      parameters:
        - name: authorized
          in: query
          description: '是否只返回授权的应用'
          required: false
          example: 'true'
          schema:
            type: string
      responses:
        '200':
          description: '成功获取授权应用列表'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OpenAppDTO'
              example:
                - dataChangeCreatedBy: 'apollo'
                  dataChangeLastModifiedBy: 'apollo'
                  dataChangeCreatedTime: '2024-01-15T10:30:00.000Z'
                  dataChangeLastModifiedTime: '2024-01-15T10:30:00.000Z'
                  name: 'Sample Application'
                  appId: 'sample-app'
                  orgId: 'default'
                  orgName: 'Default Organization'
                  ownerName: 'Apollo Admin'
                  ownerEmail: 'admin@apollo.com'
                - dataChangeCreatedBy: 'apollo'
                  dataChangeLastModifiedBy: 'apollo'
                  dataChangeCreatedTime: '2024-01-10T14:20:00.000Z'
                  dataChangeLastModifiedTime: '2024-01-12T16:45:00.000Z'
                  name: 'User Service'
                  appId: 'user-service'
                  orgId: 'microservices'
                  orgName: 'Microservices Team'
                  ownerName: 'Dev Team'
                  ownerEmail: 'dev@company.com'
          headers: {}
        '401':
          description: '未授权访问'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Unauthorized'
  /openapi/v1/apps/{appId}/envclusters:
    get:
      summary: 获取应用的环境集群信息
      deprecated: false
      description: GET /openapi/v1/apps/{appId}/envclusters
      tags:
        - App Management
      parameters:
        - name: appId
          in: path
          description: 应用ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '成功获取应用环境集群信息'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OpenEnvClusterDTO'
              example:
                - env: 'DEV'
                  clusters:
                    - 'default'
                    - 'test-cluster'
                - env: 'UAT'
                  clusters:
                    - 'default'
                - env: 'PRO'
                  clusters:
                    - 'default'
                    - 'backup'
          headers: {}
        '404':
          description: '应用不存在'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'App not found: invalid-app-id'
  /openapi/v1/apps/{appId}:
    get:
      summary: 获取单个应用信息
      deprecated: false
      description: GET /openapi/v1/apps/{appId}
      tags:
        - App Management
      parameters:
        - name: appId
          in: path
          description: 应用ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '成功获取应用信息'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAppDTO'
              example:
                dataChangeCreatedBy: 'apollo'
                dataChangeLastModifiedBy: 'dev-user'
                dataChangeCreatedTime: '2024-01-15T10:30:00.000Z'
                dataChangeLastModifiedTime: '2024-01-20T15:45:00.000Z'
                name: 'Sample Application'
                appId: 'sample-app'
                orgId: 'default'
                orgName: 'Default Organization'
                ownerName: 'Apollo Admin'
                ownerEmail: 'admin@apollo.com'
          headers: {}
        '404':
          description: '应用不存在'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'App not found: invalid-app-id'
    put:
      summary: 更新应用
      deprecated: false
      description: PUT /openapi/v1/apps/{appId}
      tags:
        - App Management
      parameters:
        - name: appId
          in: path
          description: 应用ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/OpenAppDTO'
              required:
                - appId
                - name
                - orgId
                - orgName
                - ownerName
              description: 更新应用请求体
        required: true
      responses:
        '200':
          description: 应用更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAppDTO'
              example:
                dataChangeCreatedBy: 'apollo'
                dataChangeLastModifiedBy: 'dev-user'
                dataChangeCreatedTime: '2024-01-15T10:30:00.000Z'
                dataChangeLastModifiedTime: '2024-01-20T16:45:00.000Z'
                name: 'Updated Sample Application'
                appId: 'sample-app'
                orgId: 'default'
                orgName: 'Default Organization'
                ownerName: 'Apollo Admin'
                ownerEmail: 'admin@apollo.com'
          headers: {}
        '400':
          description: '请求参数错误'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Invalid app data'
        '403':
          description: '权限不足'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Access is denied'
    delete:
      summary: 删除应用
      deprecated: false
      description: DELETE /openapi/v1/apps/{appId}
      tags:
        - App Management
      parameters:
        - name: appId
          in: path
          description: 应用ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '应用删除成功'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'App deleted successfully'
        '403':
          description: '权限不足，需要超级管理员权限'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Access is denied'
        '404':
          description: '应用不存在'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'App not found: invalid-app-id'
          headers: {}
  /openapi/v1/apps/by-self:
    get:
      summary: 获取当前Consumer的应用列表（分页）
      deprecated: false
      description: GET /openapi/v1/apps/by-self
      tags:
        - App Management
      responses:
        '200':
          description: '成功获取Consumer的应用列表'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OpenAppDTO'
              example:
                - dataChangeCreatedBy: 'apollo'
                  dataChangeLastModifiedBy: 'dev-user'
                  dataChangeCreatedTime: '2024-01-15T10:30:00.000Z'
                  dataChangeLastModifiedTime: '2024-01-20T16:45:00.000Z'
                  name: 'User Service'
                  appId: 'user-service'
                  orgId: 'microservices'
                  orgName: 'Microservices Team'
                  ownerName: 'Dev Team'
                  ownerEmail: 'dev@company.com'
                - dataChangeCreatedBy: 'apollo'
                  dataChangeLastModifiedBy: 'ops-user'
                  dataChangeCreatedTime: '2024-01-10T09:15:00.000Z'
                  dataChangeLastModifiedTime: '2024-01-18T14:30:00.000Z'
                  name: 'Order Service'
                  appId: 'order-service'
                  orgId: 'business'
                  orgName: 'Business Team'
                  ownerName: 'Business Team'
                  ownerEmail: 'business@company.com'
          headers: {}
        '401':
          description: '未授权访问'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Unauthorized'
  /openapi/v1/apps/{appId}/navtree:
    get:
      summary: 获取应用导航树
      deprecated: false
      description: GET /openapi/v1/apps/{appId}/navtree
      tags:
        - App Management
      parameters:
        - name: appId
          in: path
          description: 应用ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '成功获取应用导航树'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OpenEnvClusterInfo'
              example:
                - env: 'DEV'
                  clusters:
                    - dataChangeCreatedBy: 'apollo'
                      dataChangeLastModifiedBy: 'apollo'
                      dataChangeCreatedByDisplayName: 'apollo'
                      dataChangeLastModifiedByDisplayName: 'apollo'
                      dataChangeCreatedTime: '2023-01-01T00:00:00.000Z'
                      dataChangeLastModifiedTime: '2023-01-01T00:00:00.000Z'
                      id: 1
                      name: 'default'
                      appId: 'sample-app'
                      parentClusterId: 0
                      comment: 'Default cluster'
          headers: {}
  /openapi/v1/apps/envs/{env}:
    post:
      summary: 在指定环境创建应用
      deprecated: false
      description: POST /openapi/v1/apps/envs/{env}
      tags:
        - App Management
      parameters:
        - name: env
          in: path
          description: 环境标识，例如 DEV、FAT、UAT、PROD
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/OpenAppDTO'
              required:
                - appId
                - name
                - orgId
                - orgName
                - ownerName
              description: 在指定环境创建应用的请求体
        required: true
      responses:
        '200':
          description: '应用在指定环境创建成功'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'App created in environment successfully'
        '400':
          description: '请求参数错误'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'appId should not be null or empty'
        '403':
          description: '权限不足'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Access is denied'
          headers: {}
  /openapi/v1/apps/{appId}/miss_envs:
    get:
      summary: 查找缺失的环境
      deprecated: false
      description: GET /openapi/v1/apps/{appId}/miss_envs
      tags:
        - App Management
      parameters:
        - name: appId
          in: path
          description: 应用ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '成功获取应用缺失的环境列表'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
                - 'UAT'
                - 'PRO'
          headers: {}
        '404':
          description: '应用不存在'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'App not found'
  /openapi/v1/apps/{appId}/envs/{env}/clusters/{clusterName}/namespaces/{namespaceName}/items/{key}:
    get:
      summary: 获取单个配置项
      deprecated: false
      description: >-
        GET
        /openapi/v1/apps/{appId}/envs/{env}/clusters/{clusterName}/namespaces/{namespaceName}/items/{key}
      tags:
        - Item Management
      parameters:
        - name: appId
          in: path
          description: 应用ID
          required: true
          schema:
            type: string
        - name: env
          in: path
          description: 环境标识
          required: true
          schema:
            type: string
        - name: clusterName
          in: path
          description: 集群名称
          required: true
          schema:
            type: string
        - name: namespaceName
          in: path
          description: 命名空间名称
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: 配置项键名
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '成功获取配置项'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenItemDTO'
              example:
                dataChangeCreatedBy: 'apollo'
                dataChangeLastModifiedBy: 'dev-user'
                dataChangeCreatedTime: '2024-01-15T10:30:00.000Z'
                dataChangeLastModifiedTime: '2024-01-20T14:25:00.000Z'
                key: 'server.port'
                type: 0
                value: '8080'
                comment: '服务器端口配置'
          headers: {}
        '404':
          description: '配置项不存在'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Configuration item not found'
    put:
      summary: 更新配置项
      deprecated: false
      description: >-
        PUT
        /openapi/v1/apps/{appId}/envs/{env}/clusters/{clusterName}/namespaces/{namespaceName}/items/{key}
      tags:
        - Item Management
      parameters:
        - name: appId
          in: path
          description: ''
          required: true
          schema:
            type: string
        - name: env
          in: path
          description: 环境标识
          required: true
          schema:
            type: string
        - name: clusterName
          in: path
          description: 集群名称
          required: true
          schema:
            type: string
        - name: namespaceName
          in: path
          description: 命名空间名称
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: ''
          required: true
          schema:
            type: string
        - name: createIfNotExists
          in: query
          description: ''
          required: true
          example: 'false'
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/OpenItemDTO'
              required:
                - key
                - dataChangeLastModifiedBy
                - value
              description: ''
        required: true
      responses:
        '200':
          description: '配置项更新成功'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Configuration item updated successfully'
        '400':
          description: '请求参数错误'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'key, value and dataChangeLastModifiedBy should not be null or empty'
        '403':
          description: '权限不足'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Access is denied'
        '404':
          description: '配置项不存在'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Configuration item not found'
          headers: {}
    delete:
      summary: 删除配置项
      deprecated: false
      description: >-
        DELETE
        /openapi/v1/apps/{appId}/envs/{env}/clusters/{clusterName}/namespaces/{namespaceName}/items/{key}
      tags:
        - Item Management
      parameters:
        - name: appId
          in: path
          description: 应用ID
          required: true
          schema:
            type: string
        - name: env
          in: path
          description: 环境标识
          required: true
          schema:
            type: string
        - name: clusterName
          in: path
          description: 集群名称
          required: true
          schema:
            type: string
        - name: namespaceName
          in: path
          description: 命名空间名称
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: 配置项键名
          required: true
          schema:
            type: string
        - name: operator
          in: query
          description: 操作人用户名
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 配置项删除成功
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
  /openapi/v1/apps/{appId}/envs/{env}/clusters/{clusterName}/namespaces/{namespaceName}/items:
    get:
      summary: 获取命名空间下的配置项列表
      deprecated: false
      description: 获取指定命名空间的配置项列表，支持分页
      tags:
        - Item Management
      parameters:
        - name: appId
          in: path
          description: 应用ID
          required: true
          schema:
            type: string
        - name: env
          in: path
          description: 环境标识
          required: true
          schema:
            type: string
        - name: clusterName
          in: path
          description: 集群名称
          required: true
          schema:
            type: string
        - name: namespaceName
          in: path
          description: 命名空间名称
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: 页码，从0开始
          required: true
          example: 0
          schema:
            type: integer
        - name: size
          in: query
          description: 每页数量
          required: true
          example: 50
          schema:
            type: integer
      responses:
        '200':
          description: '成功获取配置项列表'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenPageDTOOpenItemDTO'
              example:
                page: 0
                size: 50
                total: 3
                content:
                  - dataChangeCreatedBy: 'apollo'
                    dataChangeLastModifiedBy: 'dev-user'
                    dataChangeCreatedTime: '2024-01-15T10:30:00.000Z'
                    dataChangeLastModifiedTime: '2024-01-20T14:25:00.000Z'
                    key: 'server.port'
                    type: 0
                    value: '8080'
                    comment: '服务器端口配置'
                  - dataChangeCreatedBy: 'apollo'
                    dataChangeLastModifiedBy: 'apollo'
                    dataChangeCreatedTime: '2024-01-15T10:30:00.000Z'
                    dataChangeLastModifiedTime: '2024-01-15T10:30:00.000Z'
                    key: 'spring.datasource.url'
                    type: 0
                    value: 'jdbc:mysql://localhost:3306/apollo'
                    comment: '数据库连接地址'
                  - dataChangeCreatedBy: 'apollo'
                    dataChangeLastModifiedBy: 'ops-user'
                    dataChangeCreatedTime: '2024-01-15T10:30:00.000Z'
                    dataChangeLastModifiedTime: '2024-01-18T09:15:00.000Z'
                    key: 'logging.level.root'
                    type: 0
                    value: 'INFO'
                    comment: '日志级别配置'
          headers: {}
        '404':
          description: '命名空间不存在'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: 'Namespace not found'
    post:
      summary: 创建新的配置项
      deprecated: false
      description: >-
        POST
        /openapi/v1/apps/{appId}/envs/{env}/clusters/{clusterName}/namespaces/{namespaceName}/items
      tags:
        - Item Management
      parameters:
        - name: appId
          in: path
